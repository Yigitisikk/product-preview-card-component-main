<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <main>
    <div class="card-container">
      <div class="img-container">
        <img src="images/image-product-desktop.jpg" alt="image-product-desktop">
      </div>

      <div class="card-info">
        <h2>PERFUME</h2>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <span class="span-1">$149.99</span>
          <span class="span-2">$169.99</span>
        </div>
        <button><img src="images/icon-cart.svg" alt="sepet"> <span>Add to Cart</span></button>
      </div>
    </div>
  </main>
  
</body>
</html>
